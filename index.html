			<h1> MAHAL </h1>
		    <body>
		<h2> BY: Saiskies HURTado </h2>
		     <div> 
			    <h4> Mahal kita </h4>
				<h4> Ngunit mas mahal ang bigas </h4>
				<h4> Haharanahin kita </h4>
				<h4> Oh la la ang mahal ng bigas </h4>
				
				<h4> May mahal ka ng iba </h4>
				<h4> Sumasakit ang puso ko </h4>
				<h4> Pero mas sumasakit parin tiyan ko </h4>
				<h4> Dahil ang mahal ng bigas </h4>
				
			</div>
